<ion-view title="Game" ng-controller = "GameController">
   <ion-content class="has-header">
     <div class="card">
       <div class="item item-divider item-energized">
        Home Team
       </div>

        <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{game.team1Id}}">
         {{game.team1}}
         <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

        <div class="item item-divider">
         Score: {{game.team1Score}}
        </div>

      </div>



      <div class="card">
       <div class="item item-divider item-energized">
        Away Team
       </div>

        <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{game.team2Id}}">
         {{game.team2}}
         <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

        <div class="item item-divider">
         Score: {{game.team2Score}}
        </div>

      </div>


      <div class="card">
       <div class="item item-divider item-energized">
        Time/Location
       </div>

        <div class="item">
         <span class="bold">Date/Time:</span>
         {{game.time | date: 'M/d/yy'}} {{game.time | date:"shortTime"}}
        </div>

        <div class="item item-button-right">
          {{game.location}}
        </div>

      </div>



   </ion-content>


</ion-view>
