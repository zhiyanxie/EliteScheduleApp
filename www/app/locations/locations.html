<ion-view title="Locations" ng-controller="LocationsController">
   <ion-content class="has-header">
     <div class="list">

          <div class="item item-button-right" ng-repeat = "location in locations">

                 {{location.name}}


                 <div class="buttons">
                     <a class="button button-light" ng-href="#/app/locationMap/{{locationId}}">
                       <i class="icon ion-ios-location"></i>


                       </a>
                 </div>
          </div>

     </div>
   </ion-content>


</ion-view>
